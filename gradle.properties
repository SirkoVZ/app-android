# gradle.properties
# Datei: gradle.properties (im Root-Verzeichnis)
# Diese Datei enthält Gradle-Konfigurationen und Performance-Optimierungen

# Project-wide Gradle settings

org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Android Build Performance
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true




# Kotlin
kotlin.code.style=official

# AndroidX
android.useAndroidX=true



# Jetpack Compose
android.enableJetifier=false

# Non-transitive R classes
android.nonTransitiveRClass=true


# Enable KSP (Kotlin Symbol Processing)
ksp.incremental=true
ksp.incremental.log=true

# Signing (Optional - für Release Builds)
# WICHTIG: Diese Werte NICHT ins Git committen!
# Erstelle stattdessen eine lokale keystore.properties Datei
# storeFile=/path/to/keystore.jks
# storePassword=dein_passwort
# keyAlias=dein_alias
# keyPassword=dein_passwort
